<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natac - Online Catan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #1a1a1a; color: white; overflow: hidden; }
        .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        .game-info { position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 10px; pointer-events: all; }
        .game-info h1 { color: #ffd700; margin: 0 0 10px 0; font-size: 24px; }
        .player-count { color: #90EE90; font-size: 16px; }
        .game-canvas { width: 100%; height: 100vh; display: block; }
        .controls { position: absolute; bottom: 20px; right: 20px; background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 10px; pointer-events: all; }
        .controls button { background: #4CAF50; color: white; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; }
        .controls button:hover { background: #45a049; }
    </style>
</head>
<body>
    <canvas id="game-canvas" class="game-canvas"></canvas>
    
    <div class="ui-overlay">
        <div class="game-info">
            <h1>Natac - Online Catan</h1>
            <div class="player-count">Connected players: <span id="player-count">0</span></div>
        </div>
        
        <div class="controls">
            <button id="reset-camera">Reset View</button>
            <button id="toggle-wireframe">Toggle Wireframe</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/board3d.js?v=2"></script>
    <script src="js/gamepieces.js?v=2"></script>
    <script src="js/game.js?v=2"></script>
    <script>
        // Initialize the game when page loads
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new CatanGame();
        });
    </script>
</body>
</html>
