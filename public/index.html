<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natac - Online Catan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #2c5f2d; color: white; }
        .container { max-width: 1200px; margin: 0 auto; text-align: center; }
        h1 { color: #ffd700; }
        .game-board { background: #8b4513; margin: 20px auto; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Natac - Online Catan</h1>
        <div class="game-board">
            <h2>Welcome to Natac!</h2>
            <p>The online Catan replica is starting up...</p>
            <p>Connected players: <span id="player-count">0</span></p>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        socket.on('connect', () => {
            console.log('Connected to server');
            document.getElementById('player-count').textContent = '1';
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
